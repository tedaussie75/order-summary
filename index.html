<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <div class="page">
    <div class="order-card">
      <img src="./images/illustration-hero.svg" alt="illustration dancing man">
      <div class="card-content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="subscription-section">
            <img src="./images/icon-music.svg" alt="Icon music">
            <div class="plan-infos">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <button>Change</button>
          </div>
          <div class="payment-btn-section">
            <button type="button" class="payment-btn">Proceed to Payment</button>
            <button type="button" class="cancel-btn">Cancel Order</button>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
